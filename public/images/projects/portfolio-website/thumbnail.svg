<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#gradient)" />
  
  <!-- Design elements -->
  <rect x="20" y="20" width="760" height="360" rx="12" ry="12" fill="#2563EB" fill-opacity="0.3" stroke="white" stroke-width="2" />
  
  <!-- Portfolio Site Text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
    Portfolio Website
  </text>
  
  <!-- Tech stack -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Next.js • React • Tailwind CSS
  </text>
  
  <!-- Code brackets design -->
  <text x="260" y="300" font-family="monospace" font-size="80" fill="white" fill-opacity="0.3" text-anchor="middle">
    {
  </text>
  <text x="540" y="300" font-family="monospace" font-size="80" fill="white" fill-opacity="0.3" text-anchor="middle">
    }
  </text>
</svg>
